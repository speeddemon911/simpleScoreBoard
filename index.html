<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                    <h2 class="score" id="home-score">0</h2>
                <div>
                    <button class="home-score-btn" onclick="increaseHomeScore(1)">+ 1</button>
                    <button class="home-score-btn" onclick="increaseHomeScore(2)">+ 2</button>
                    <button class="home-score-btn" onclick="increaseHomeScore(3)">+ 3</button>
                </div>
            </div>
            
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score">0</h2>
                <div>
                    <button class="guest-score-btn" onclick="increaseGuestScore(1)">+ 1</button>
                    <button class="guest-score-btn" onclick="increaseGuestScore(2)">+ 2</button>
                    <button class="guest-score-btn" onclick="increaseGuestScore(3)">+ 3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
